<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/flappy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Olá, mundo!</title>
  </head>
  <body>
    <div class="form-bootstrap">
      <h1 class="titulo">Configurações do jogo</h1>
        <form id="insert_form">

            <div class="form-group">
              <label for="nome" class="label-titulo">Nome do jogador</label>
              <input class="form-control" id="nome" value="nome" type="text" placeholder="ex. Stefane">
            </div>

            <div class="form-group" id="cenario">
              <label for="cenario-jogo" class="label-titulo">Cenário do jogo</label>
              <div class="form-group" id="cenario-jogo">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="noturno">
                  <label class="form-check-label" for="inlineRadio1">Noturno</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="diurno">
                  <label class="form-check-label" for="inlineRadio2">Diurno</label>
                </div>
              </div>              
            </div>

            
            <button type="submit" name="botao" id="botao" value="botao" class="btn btn-warning botao-iniciar">Iniciar Jogo !!</button>
            
                        

            
          </form>

        


    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/teste.js"></script>
  </body>
</html>
